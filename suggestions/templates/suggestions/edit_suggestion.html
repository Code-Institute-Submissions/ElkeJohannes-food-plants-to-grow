{% extends "base.html" %}
{% load static %}

{% block bodyMain %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1 class="m-3">Submit your suggestion here:</h1>
            <form action="{% url 'edit_suggestion' suggestion.id %}" method="post" 
                class="col-sm-10 col-lg-8 col-xl-6 m-auto">
                {% csrf_token %}
                {{ suggestion_form | crispy }}
                <button type="submit" class="m-3  btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>    

{% endblock %}
